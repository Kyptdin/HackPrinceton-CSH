<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shop</title>
  <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" type = "text/css" />
  <style>
    .card-img-top {
      height: 300px;
      object-fit: contain;
    }
    .card-body, .modal-body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
  transition: transform 0.2s;
}
#popup-container {
  filter: blur(5px);
  pointer-events: none;
}

#popup-container.show {
  filter: none;
  pointer-events: auto;
}

#popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
}


.card:hover {
  transform: scale(1.1);
}
  </style>
<script>
  
  function showPopup(giftCard) {
  if (giftCard === "amazon") {
    document.getElementById("amazon-popup").style.display = "block";
  } else if (giftCard === "apple") {
    document.getElementById("apple-popup").style.display = "block";
  } else if (giftCard === "google") {
    document.getElementById("google-popup").style.display = "block";
  }
}

function closePopup(giftCard) {
  if (giftCard === "amazon") {
    document.getElementById("amazon-popup").style.display = "none";
  } else if (giftCard === "apple") {
    document.getElementById("apple-popup").style.display = "none";
  } else if (giftCard === "google") {
    document.getElementById("google-popup").style.display = "none";
  }
}


</script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding-left: 20px">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../images/logo.jpg" alt="" width="200px" height="40px"/>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pomodoro</a>
          </li>
          <li class="nav-item ml-auto">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
            </svg>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <h1 class="text-center mt-3 mb-5">Shop</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://ipcdn.freshop.com/resize?url=https://images.freshop.com/00076750160578/e1a1abb1cb3eeca1613d9ffc41595210_large.png&width=512&type=webp&quality=90" class="card-img-top" alt="Amazon gift card" onclick="showPopup('amazon')">
          <div class="card-body">
            <h5 class="card-title">Amazon Gift Card</h5>
            <h6 class="card-subtitle mb-2 text-muted">₡ 1000</h6>
            <button class="btn btn-primary" onclick="showPopup('amazon')">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6406/6406932_sd.jpg;maxHeight=640;maxWidth=550" class="card-img-top" alt="Apple gift card" onclick="showPopup('apple')">
          <div class="card-body">
            <h5 class="card-title">Apple Gift Card</h5>
            <h6 class="card-subtitle mb-2 text-muted">₡ 2000</h6>
            <button class="btn btn-primary" onclick="showPopup('apple')">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/5835/5835816_sd.jpg" class="card-img-top" alt="Google gift card" onclick="showPopup('google')">
          <div class="card-body">
            <h5 class="card-title">Google Gift Card</h5>
            <h6 class="card-subtitle mb-2 text-muted">₡ 500</h6>
            <button class="btn btn-primary" onclick="showPopup('google')">Buy Now</button>
          </div>
        </div>
      </div>
    </div>

<!-- Amazon Gift Card Popup -->
<div id="amazon-popup" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Amazon Gift Card</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closePopup('amazon')"></button>
      </div>
      <div class="modal-body">
        <img src="https://ipcdn.freshop.com/resize?url=https://images.freshop.com/00076750160578/e1a1abb1cb3eeca1613d9ffc41595210_large.png&width=512&type=webp&quality=90" class="img-fluid mb-3" alt="Amazon gift card">
        <h2>Price: ₡ 1000</h2>
        <button class="btn btn-secondary">Pay via Verbwire</button>
      </div>
    </div>
  </div>
</div>

<!-- Apple Gift Card Popup -->
<div id="apple-popup" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Apple Gift Card</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closePopup('apple')"></button>
      </div>
      <div class="modal-body">
        <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6406/6406932_sd.jpg;maxHeight=640;maxWidth=550" class="img-fluid mb-3" alt="Apple gift card">
        <h2>Price: ₡ 2000</h2>
        <button class="btn btn-secondary">Pay via Verbwire</button>
      </div>
    </div>
  </div>
</div>

<!-- Google Gift Card Popup -->
<div id="google-popup" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        ?<h5 class="modal-title">Google Gift Card</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closePopup('google')"></button>
      </div>
      <div class="modal-body">
        <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/5835/5835816_sd.jpg" class="img-fluid mb-3" alt="Google gift card">
        <h2>Price: ₡ 500</h2>
        <button class="btn btn-secondary">Pay via Verbwire</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/esm/popper.js" integrity="sha384-Tj2h07O1mdA2knbDpe13BbgCUMO+MzOoCtZft57KbJG1szw/zhK5J/ox8+tzWk/t" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-zeNCB9jAF6Iu+95vR+hSd0cVLTbq8WY7VQv6CIMUH4jKp8WU6fIvMwDjMCaFy+8G" crossorigin="anonymous"></script>
