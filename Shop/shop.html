<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Shop</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

  <style>
    .card-img-top {
      height: 300px;
      object-fit: contain;
    }
  </style>

</head>
<body>
  <div class="container">
    <h1 class="text-center mt-3 mb-5">Shop</h1>

    <div class="row">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://ipcdn.freshop.com/resize?url=https://images.freshop.com/00076750160578/e1a1abb1cb3eeca1613d9ffc41595210_large.png&width=512&type=webp&quality=90" class="card-img-top" alt="Amazon gift card" onclick="showPopup()">
          <div class="card-body">
            <h5 class="card-title">Amazon Gift Card</h5>
            <h6 class="card-subtitle mb-2 text-muted">₡ 1000</h6>
            <button class="btn btn-primary" onclick="showPopup()">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6406/6406932_sd.jpg;maxHeight=640;maxWidth=550" class="card-img-top" alt="Apple gift card" onclick="showPopup()">
          <div class="card-body">
            <h5 class="card-title">Apple Gift Card</h5>
            <h6 class="card-subtitle mb-2 text-muted">₡ 2000</h6>
            <button class="btn btn-primary" onclick="showPopup()">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/5835/5835816_sd.jpg" class="card-img-top" alt="Google gift card" onclick="showPopup()">
          <div class="card-body">
            <h5 class="card-title">Google Gift Card</h5>
            <h6 class="card-subtitle mb-2 text-muted">₡ 500</h6>
            <button class="btn btn-primary" onclick="showPopup()">Buy Now</button>
          </div>
        </div>
      </div>
    </div>


    <div id="popup" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="popupTitle">Amazon gift card</h5>
            <button type="button" class="close" data-dismiss="modal" onclick="closePopup()">&times;</button>
          </div>
          <div class="modal-body">
            <p id="popupPrice">Price: ₡ 1000</p>
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/esm/popper.js" integrity="sha384-Tj2h07O1mdA2knbDpe13BbgCUMO+MzOoCtZft57KbJG1szw/zhK5J/ox8+tzWk/t" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-zeNCB9jAF6Iu+95vR+hSd0cVLTbq8WY7VQv6CIMUH4jKp8WU6fIvMwDjMCaFy+8G" crossorigin="anonymous"></script>
  <script src="shop.js"></script>
</body>

</html>
