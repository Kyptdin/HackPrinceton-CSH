<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    ></script> -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Home-page-styling/home-page-main.css" />

    <!-- Styling below -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap"
      rel="stylesheet"
    />
    
    <!-- Icons pack -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="background"></div>

    <nav
      class="navbar navbar-expand-lg shadow bg-white"
      style="padding-left: 20px">

      <div class="container-fluid">

        <a class="navbar-brand" href="index.html">
          <h1>DNDisrupt</h1>
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >

          <span class="navbar-toggler-icon"> </span>
        </button>

        <div class="d-flex justify-content-center align-items-center">
          <a href="#" class="mx-1 navbar-button">
            <img src="images/home.png" class="bg-black rounded p-2" width="32px">
          </a>

          <a href="#" class="mx-1 navbar-button">
            <img src="images/timer.png" class="bg-black rounded p-2" width="32px">
          </a>

          <a href="Shop/shop.html" class="mx-1 navbar-button">
            <img src="images/spend.png" class="bg-black rounded p-2" width="32px">
          </a>

          <div class="d-flex justify-content-center align-items-center">
            <img 
              class="rounded mx-4  p-2 rounded-pill shadow bg-white"
              src="images/ProfileIcon.png"
              width="30px" height="30px">
          </div>
        </div>
      </div>
    </nav>

    <!-- </header> -->
    <!-- MAIN SECTION -->
    <main class="home-page-main">

      <!-- search bar -->
      <h2 class="mt-5">SEARCH</h2>

      <div class="input-group mt-3 mb-5 bg-white">
          <input 
            class="form-control display-5 rounded-pill shadow-lg border-0 py-3 px-4 bg-transparent" 
            type="search" 
          >
          
          <span class="input-group-append">
              <div class="input-group-text border-0 bg-transparent ml-n5"><i class="fa fa-search"></i></div>
          </span>
      </div>

      <h2 class="mt-3 mb-2">RESULTS</h2>

      <div class="class-list">
        <!-- Example Item one -->
        <div class="class-item px-5 bg-black">
          <div class="class-item-img-container">
            <img
              src="https://www.leica-microsystems.com/fileadmin/academy/user_upload/cell-biology.image-gallery-teaser.jpg"
              alt=""
              class="class-item-img"
            />
          </div>

          <div class="d-flex flex-column justify-content-center align-items-center">
            <h3 class="class-item-name mb-4 text-white">MICRO-BIOLOGY</h3>

            <div class="class-item-people">
              <div class="class-item-person">
                <img
                  src="https://randomuser.me/api/portraits/women/74.jpg"
                  class="class-item-person-img"
                />
              </div>
              <div class="class-item-person">
                <img
                  src="https://randomuser.me/api/portraits/women/78.jpg"
                  class="class-item-person-img"
                />
              </div>
              <div class="class-item-person">
                <img
                  src="https://randomuser.me/api/portraits/women/34.jpg"
                  class="class-item-person-img"
                />
              </div>
            </div>
          </div>

          <!-- join call component -->
          <div class="server-info d-flex flex-column justify-content-center align-items-center">
            <h3 class="mb-3 text-white">3/5</h3>
            <a type="button" class="btn btn-warning btn-lg" href="public-call.html">JOIN</a>
          </div>
        </div>

        <!-- Example Item two -->
        <div class="class-item px-5 bg-black">
          <div class="class-item-img-container">
            <img
              src="https://wallpaperaccess.com/full/912528.jpg"
              alt=""
              class="class-item-img"
            />
          </div>

          <div class="d-flex flex-column justify-content-center align-items-center">
            <h3 class="class-item-name mb-4 text-white">COMPUTER SCIENCE</h3>

            <div class="class-item-people">
              <div class="class-item-person">
                <img
                  src="https://randomuser.me/api/portraits/men/18.jpg"
                  class="class-item-person-img"
                />
              </div>

              <div class="class-item-person">
                <img
                  src="https://randomuser.me/api/portraits/women/43.jpg"
                  class="class-item-person-img"
                />
              </div>

              <div class="class-item-person">
                <img
                  src="https://randomuser.me/api/portraits/women/81.jpg"
                  class="class-item-person-img"
                />
              </div>

              <div class="class-item-person">
                <img
                  src="https://randomuser.me/api/portraits/women/46.jpg"
                  class="class-item-person-img"
                />
              </div>

              <div class="class-item-person">
                <img
                  src="https://randomuser.me/api/portraits/women/95.jpg"
                  class="class-item-person-img"
                />
              </div>
            </div>
          </div>

          <!-- join call component -->
          <div class="server-info d-flex flex-column justify-content-center align-items-center">
            <h3 class="mb-3 text-white">5/5</h3>
            <a type="button" class="btn btn-warning btn-lg disabled">JOIN</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
