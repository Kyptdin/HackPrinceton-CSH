<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat Box</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="chat-box">
		<div class="chat-content">
			<div class="message sent">
				<p class="message-content">Hello, how can I help you today?</p>
			</div>
			<div class="message received">
				<p class="message-content">Hi there, I have a question about my account.</p>
			</div>
			<div class="message sent">
				<p class="message-content">Sure, what's your question?</p>
			</div>
		</div>
		<div class="chat-input">
			<input type="text" placeholder="Type your message here...">
			<button>Send</button>
		</div>
	</div>

	<script>
		const chatInput = document.querySelector('.chat-input input');
		const chatButton = document.querySelector('.chat-input button');
		const chatContent = document.querySelector('.chat-content');

		chatButton.addEventListener('click', sendMessage);
		chatInput.addEventListener('keypress', function(event) {
			if (event.key === 'Enter') {
				sendMessage();
			}
		});

		function sendMessage() {
			const messageContent = chatInput.value.trim();
			if (messageContent !== '') {
				const message = document.createElement('div');
				message.classList.add('message', 'sent');
				message.innerHTML = `<p class="message-content">${messageContent}</p>`;
				chatContent.appendChild(message);
				chatInput.value = '';
				chatContent.scrollTop = chatContent.scrollHeight;
			}
		}
	</script>
</body>
</html>
