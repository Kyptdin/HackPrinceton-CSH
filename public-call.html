<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Calling...</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="public-call-styling/callers.css" />
    <link rel="stylesheet" href="public-call-styling/timer.css" />
    <link rel="stylesheet" href="public-call-styling/chatBox.css"/>

    <link rel="stylesheet" type="text/css" href="flipdown/flipdown.css"/>
    
    <script defer src="flipdown/flipdown.js" type="text/javascript"></script>
    <script defer src="pomodoroManager.js" type="text/javascript"></script>
    <script defer src="script.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="callers">
      <div class="callerLogo">
        <img src="images/ProfileIcon.png" />
      </div>

      <div class="callerLogo talking">
        <img src="images/ProfileIcon.png" />
      </div>
    </div>


    <div id="mainScreen">
      <div id="pomodoroTimer">
        <div>
            <div id="flipdown" class="flipdown"></div>
            <p id="quoteText" class="mt-3">keep focusing.</p>

            <div id="manageSession position-relative">
                <button type="button" class="btn btn-secondary mt-4 rounded-1">UNMUTE</button>
                <a type="button" class="btn btn-danger mt-4 rounded-1" href="index.html">LEAVE</a>
                <button type="button" class="btn btn-secondary mt-4 rounded-1">SETTINGS</button>
            </div>
        </div>
      </div>

      <div id="chatBox">
        <div id="messages"></div>

        <textarea rows="3" cols="80" id="textbox"></textarea>
      </div>
    </div>
  </body>
</html>
